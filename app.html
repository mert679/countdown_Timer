<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="wrapper">
        <h2>Until new beginnings</h2>
        <div class="days">
            <p id="days">0</p>
            <span>days</span>
        </div>
        <div class="hour">
            <p id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="minute">
            <p id="minute">0</p>
            <span>minute</span>
        </div>
        <div class="second">
            <p id="second">0</p>
            <span>second</span>
        </div>
    </div>

<script src="app.js" defer></script>
</body>
</html>
